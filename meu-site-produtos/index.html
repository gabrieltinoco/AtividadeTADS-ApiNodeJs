<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nossos Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">LOGOTIPO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container my-4">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <h1>Nossos Produtos</h1>
            <p class="lead">Confira os itens mais recentes.</p>

            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalAdicionar">
                + Adicionar Novo Produto
            </button>
        </div>
    </header>

    <main class="container">
        <div class="row" id="produtos-grid">
        </div>
    </main>

    <footer class="container mt-5 p-4 bg-light">
        <div class="row">
            <div class="col-md-6">
                <h5>Sobre</h5>
                <p>Informações sobre a loja ou o projeto.</p>
            </div>
            <div class="col-md-6">
                <h5>Autoria</h5>
                <p>Desenvolvido por: [Seu Nome]</p>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="modalAdicionar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-adicionar">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="add-nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Código (Único)</label>
                            <input type="text" class="form-control" id="add-codigo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço (ex: 29.90)</label>
                            <input type="number" step="0.01" class="form-control" id="add-preco" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="add-categoria">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estoque</label>
                            <input type="number" class="form-control" id="add-estoque">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Avaliação (ex: 4.50)</label>
                            <input type="number" step="0.01" class="form-control" id="add-avaliacao">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" id="add-descricao" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar Produto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
